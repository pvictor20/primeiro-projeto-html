	<!DOCTYPE html>
	<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Página principal</title>

	<body>
		<h2>Login</h2>
		<form>
			 
			 Login:<br>
			 <input type="text" name="login"><br>

			 Senha:<br>
			 <input type="password" name="senha"><br>

			 <input type="button" value="Logar">


		</form>

		<h2>Cadastre-se</h2>

		<form>

			Login:<br>
			<input type="text" name="login"><br><br>

			Sexo: <br>
			<input type="radio" name="sexo" value="M"> Masculino<br>
			<input type="radio" name="sexo" value="F"> Feminino<br><br>

			Interesses<br>
			<input type="checkbox" name="interesses"> Astronomia<br>
			<input type="checkbox" name="interesses"> Cursos<br>
			<input type="checkbox" name="interesses"> Tecnologia<br><br>

			Estado<br>
			<select name="estado">
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="rs">RS</option>
				<option value="mg">MG</option>
			</select><br><br>


			Observações: <br>
			<textarea></textarea><br>


			<input type="submit" value="Cadastrar">

		</form>

		&lt;p&gt; <!--Uso para caracteres especiais-->



	</body>

	</html>
